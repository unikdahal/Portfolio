<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website - Unik Dahal</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>


    <div class="wrapper">


      <div class="container">


        <section class="navbar">

          <div class="logo-container">

            <img src="/images/userAsset/NavLogo.png" alt="Nav-Logo" class="logo">
            <div class="logo-text">nik Dahal</div>


          </div>

          <div class="nav-items">
            <div><a href="#projects">Projects</a></div>
            <div><a href="#skills">Skills</a></div>
            <div><a href="#contactme">Contact Me</a></div>
          </div>
        </section>

        <section class="hero">
          <div class="absolute faded-text">Unik Dahal</div>

          <div class="hero-left">

            <div class="hero-heading">
              Hi! Unik Dahal
            </div>

            <div class="hero-heading hero-subheading">
              I am a <span class="role"></span>
            </div>

            <div class="hero-description">
              I'm a Software Developer and here is my Portfolio Website. Here you'll learn about my journey as a Software Developer.
            </div>

            <div class="btn-pink">Hire Me</div>


          </div>

          <div class="hero-right">

            <div class="absolute icons icon-dots">
                <img src="/images/userAsset/dots.png" alt="">
            </div>
            <div class="absolute icons icon-cube">
                <img src="/images/userAsset/cube.png" alt="">
            </div>
            <div class="absolute icons icon-circle">
              <img src="/images/userAsset/circle.png" alt="">
            </div>
            <div class="absolute icons icon-zigzag">
              <img src="/images/userAsset/zigzags.png" alt="">
            </div>
            <div class="absolute icons icon-plus">
              <img src="/images/userAsset/plus.png" alt="">
            </div>

            <div class="user-image">
              <img src="./images/userAsset/UserImage.png" alt="">
            </div>



          </div>





        </section>

      </div>




    </div>
























    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Competitive Programmer",
          "Problem Solver",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
  </body>
</html>
